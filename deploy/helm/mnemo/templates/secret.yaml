{{- if or .Values.openaiApiKey .Values.postgres.url }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mnemo.fullname" . }}-secret
  labels:
    {{- include "mnemo.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.postgres.url }}
  MNEMO_POSTGRES_URL: {{ .Values.postgres.url | quote }}
  {{- end }}
{{- end }}
