replicaCount: 1

image:
  repository: ghcr.io/mnemo-ai/mnemo
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# PostgreSQL connection (required for multi-replica)
postgres:
  url: ""

# OpenAI API key for embeddings
openaiApiKey: ""

# Embedding configuration
embedding:
  model: "text-embedding-3-small"
  dimensions: 1536

# Default agent configuration
agent:
  id: "default"
  orgId: ""

# REST API
rest:
  enabled: true
  port: 8080

# DuckDB persistence (single-replica mode)
persistence:
  enabled: true
  size: 1Gi
  storageClass: ""

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

# Ingress
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: mnemo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Service
service:
  type: ClusterIP
  port: 8080

# Pod settings
nodeSelector: {}
tolerations: []
affinity: {}
